<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
	<link rel="icon" href="images/logo.png" type="image/png">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
	<header>
		<a class="logo" href="3-index.html"></a>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Californa, Nevada, Utah...</h4>
				<ul class="popover">
					<li class="popover-item">
						<h2 class="popover-state">Arizona</h2>
						<ul class="popover-items">
							<li>Page 1</li>
							<li>Page 2</li>
						</ul>

						<h2 class="popover-state">Californa:</h2>
						<ul class="popover-items">
							<li>Los Angeles</li>
							<li>San Francisco</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenites</h3>
				<h4>Internet, Kitchen, Pool...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Kitchen</li>
					<li>Pool</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>My Home</h2>
			</article>
			<article>
				<h2>Tiny Home</h2>
			</article>
			<article>
				<h2>Suite</h2>
			</article>
		</section>
	</div>

	<footer class="footer footer-absolute">
		<p>Holberton School</p>
	</footer>
</body>
</html>
